<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم المنفصلة ⚙️</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: sans-serif; padding: 30px; }
        .card { background: #222; padding: 25px; border-radius: 20px; border: 2px solid #ff9f43; max-width: 450px; margin: auto; }
        h2 { color: #ff9f43; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #333; color: white; border: 1px solid #444; }
        button { width: 95%; padding: 15px; background: #ff9f43; color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ريموت تحكم مشمش ⚙️</h2>
        <input type="text" id="t" placeholder="تغيير الرسالة...">
        <button onclick="up('note', 't')">تحديث النص</button>
        <hr style="margin:20px 0; border-color:#444;">
        <input type="text" id="i" placeholder="رابط صورة جديد...">
        <button onclick="up('main_image', 'i')" style="background:#3498db; color:white;">تغيير الصورة</button>
    </div>
    <script>
        const conf = { databaseURL: "https://ourphotoshare-a874a-default-rtdb.firebaseio.com" };
        firebase.initializeApp(conf);
        function up(p, id) {
            const v = document.getElementById(id).value;
            if(v) firebase.database().ref(p).set(v).then(() => alert("تم بنجاح! ✅"));
        }
    </script>
</body>
</html>
